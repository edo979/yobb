<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>

    <!-- Test Fixtures. -->
    <div id="fixtures" style="display: none; visibility: hidden;"></div>

    <!-- JavaScript Test Libraries. -->
    <script src="bower_components/mocha/mocha.js"></script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
    <script src="bower_components/sinon/index.js"></script>

    <!-- javaScript Core files -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
    <script src="bower_components/showdown/src/showdown.js"></script>

    <!-- javaScript Application Libraries -->
    <script src="scripts/namespace.js"></script>
    <script src="scripts/config.js"></script>

    <script>
      // Test overrides (before any app components).
      App.Config = _.extend(App.Config, {
        storeName: "notes-test" // localStorage for tests.
      });
    </script>

    <script src="scripts/models/note.js"></script>
    <script src="scripts/collections/notes.js"></script>
    <script src="scripts/templates/templates.js"></script>
    <script src="scripts/views/note-view.js"></script>
    <script src="scripts/views/note-nav.js"></script>


    <script>
       var expect = chai.expect;
      mocha.setup({
        ui: "bdd",
        bail: false
      });

      window.onload = function () {
        (window.mochaPhantomJS || mocha).run();
      };
    </script>

    <!-- include spec files here... -->
    <script src="spec/namespace.spec.js"></script>
    <script src="spec/models/note.spec.js"></script>
    <script src="spec/collections/notes.spec.js"></script>
    <script src="spec/views/note-view.spec.js"></script>
    <script src="spec/views/note-nav.spec.js"></script>
</body>
</html>
